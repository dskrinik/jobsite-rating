
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobSiteRating MVP</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzLs0I1mOdVl3AsxSESY9dsFlRSWOPZ6k",
      authDomain: "jobsiterating.firebaseapp.com",
      projectId: "jobsiterating",
      storageBucket: "jobsiterating.firebasestorage.app",
      messagingSenderId: "897899028532",
      appId: "1:897899028532:web:993188fb900895b8cdea61"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitRating = async function() {
      const address = document.getElementById("address").value.trim();
      const rating = parseInt(document.getElementById("rating").value);
      const notes = document.getElementById("notes").value.trim();

      if (!address || !rating) {
        alert("Please enter an address and rating.");
        return;
      }

      try {
        await addDoc(collection(db, "ratings"), {
          address,
          rating,
          notes,
          timestamp: serverTimestamp()
        });
        alert("Rating submitted!");
        document.getElementById("rating-form").reset();
      } catch (e) {
        alert("Error submitting rating.");
        console.error("Error:", e);
      }
    };
  </script>
</head>
<body>
  <h1>JobSiteRating MVP</h1>
  <form id="rating-form" onsubmit="event.preventDefault(); submitRating();">
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>

    <label for="rating">Rating (1â€“5):</label>
    <input type="number" id="rating" min="1" max="5" required><br><br>

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea><br><br>

    <button type="submit">Submit Rating</button>
  </form>
</body>
</html>
