
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobSiteRating</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete" async defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfaf0;
      color: #333;
    }
    header {
      background-color: #2f855a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-text {
      color: #f1b600;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: white;
    }
    .hero h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }
    .branding-note {
      margin-top: 1.25rem;
      font-size: 1rem;
      color: #2f855a;
      font-weight: 600;
    }
    .address-check {
      padding: 2rem;
      text-align: center;
      background-color: #fdfaf0;
    }
    input[type="text"], textarea {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 0.75rem;
      font-family: 'Inter', sans-serif;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #2f855a;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 1rem 0;
    }
    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .star.selected {
      color: #f5b301;
    }
    .rating-tile {
      background: #fff;
      padding: 1rem;
      margin: 1rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
      text-align: left;
      position: relative;
    }
    .tile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .thank-you {
      background: #e0f7df;
      border-left: 4px solid #4caf50;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
    }
    .stats-btn {
      background: #f1b600;
      border: none;
      color: #333;
      font-weight: bold;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .stats-content {
      display: none;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
